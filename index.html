<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Microfone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .pending {
            background-color: #fff3cd;
            color: #856404;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste de Acesso ao Microfone</h1>
    
    <div id="status" class="pending">Aguardando solicitação de permissão...</div>
    
    <button id="requestPermission">Solicitar Acesso ao Microfone</button>
    
    <script>
        const statusDiv = document.getElementById('status');
        const requestButton = document.getElementById('requestPermission');
        
        // Função para atualizar o status
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        // Função para solicitar permissão do microfone
        function requestMicrophoneAccess() {
            updateStatus("Solicitando acesso ao microfone...", "pending");
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    updateStatus("Permissão concedida! Microfone acessível.", "success");
                    
                    // Opcional: criar um elemento de áudio para mostrar que está funcionando
                    const audioElement = document.createElement('div');
                    audioElement.innerHTML = '<p>Microfone está ativo. Você pode falar!</p>';
                    document.body.appendChild(audioElement);
                    
                    // Importante: parar as trilhas de áudio após o teste
                    setTimeout(() => {
                        stream.getTracks().forEach(track => track.stop());
                    }, 3000);
                    
                    // Enviar mensagem para o Kodular
                    try {
                        if (window.AppInventor && window.AppInventor.setWebViewString) {
                            window.AppInventor.setWebViewString("PERMISSION_GRANTED");
                        }
                    } catch (e) {
                        console.error("Erro ao comunicar com Kodular:", e);
                    }
                })
                .catch(function(err) {
                    updateStatus("Erro ao acessar microfone: " + err.message, "error");
                    
                    // Enviar mensagem para o Kodular
                    try {
                        if (window.AppInventor && window.AppInventor.setWebViewString) {
                            window.AppInventor.setWebViewString("PERMISSION_DENIED: " + err.message);
                        }
                    } catch (e) {
                        console.error("Erro ao comunicar com Kodular:", e);
                    }
                });
        }
        
        // Event listener para o botão
        requestButton.addEventListener('click', requestMicrophoneAccess);
        
        // Tentar solicitar permissão automaticamente ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Solicitar permissão após um pequeno atraso
            setTimeout(requestMicrophoneAccess, 1000);
        });
    </script>
</body>
</html>
